<html>
<head>
    <title>REX Viewer</title>
    <style>
        .drop-target {
            background: #ccc;
            padding: 2em;
            margin: 1em;
            border-radius: 2em;
            text-align: center;
        }
        .inline {
            vertical-align: top;
            display: inline-block;
        }
    </style>
</head>
<body>

<iframe src="http://ghbtns.com/github-btn.html?user=jjclark1982&amp;repo=rex-viewer&amp;type=watch&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="152px" height="30px" style="float:right;"></iframe>


<p class="drop-target inline" id="drop-tileset">
    <u>Drop Tileset Here</u><br><br>
    <span id="tileset-name">fonts/cp437_16x16.png</span>
    <img id="tileset" src="fonts/cp437_16x16.png" style="display: none;">
</p>

<p class="drop-target inline" id="drop-xp">
    <u>Drop .xp file Here</u><br><br>
    <span id="xp-name"></span>
</p>

<div class="preview" id="drawn-rex">
    <canvas id="canvas" width="512" height="512" style="background: black;"></canvas>
</div>

<script src="util.js"></script>
<script src="pako.js"></script>
<script src="app.js"></script>

</body>
</html>
